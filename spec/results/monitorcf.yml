          deployment_name: monitorcf-cf
        metrics:
          environment: monitorcf
        skip_ssl_verify: false
    release: prometheus
  - name: firehose_exporter
    properties:
      firehose_exporter:
        doppler:
          max_retry_count: 300
          subscription_id: monitorcf
        logging:
          url: https://log-stream.sys.test.cf.domain
          use_legacy_firehose: false
        metrics:
          environment: monitorcf
        skip_ssl_verify: false
        uaa:
