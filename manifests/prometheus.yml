  - name: bosh_exporter
    properties:
      bosh_exporter:
        bosh:
          ca_cert: (( vault "secret/exodus/" meta.passthru "/bosh:ca_cert"))
          password: (( vault "secret/exodus/" meta.passthru "/bosh:admin_password"))
          url: ((vault "secret/exodus/" meta.passthru "/bosh:url"))
          username: (( vault "secret/exodus/" meta.passthru "/bosh:admin_username"))
        metrics:
          environment: (( grab params.env ))
    release: prometheus
  - name: bosh_alerts
    release: prometheus
  - name: grafana
    properties:
      grafana:
        dashboards: null
        database:
          name: grafana
          password: (( vault meta.vault "/grafanadb:password" ))
          port: 5432
          type: postgres
          user: grafana
        prometheus:
          dashboard_folders:
          - files:
            - /var/vcap/jobs/grafana_dashboards/*.json
            name: Grafana
          - files:
            - /var/vcap/jobs/postgres_dashboards/*.json
            name: PostgreSQL
          - files:
            - /var/vcap/jobs/prometheus_dashboards/*.json
            - /var/vcap/jobs/bosh_dashboards/prometheus*.json
            name: Prometheus
          - files:
            - /var/vcap/jobs/bosh_dashboards/bosh*.json
            - /var/vcap/jobs/system_dashboards/bosh*.json
            name: BOSH
          - files:
            - /var/vcap/jobs/system_dashboards/system*.json
            name: System
        security:
          admin_password: (( vault meta.vault "/grafana:password"))
          admin_user: admin
          secret_key: (( vault meta.vault "/grafana:secret_key"))
        session:
          provider: postgres
          provider_name: grafana
          provider_password: (( vault meta.vault "/grafanadb:password" ))
          provider_port: 5432
          provider_user: grafana
    release: prometheus
  - name: grafana_dashboards
    release: prometheus
  - name: postgres_dashboards
    release: prometheus
  - name: prometheus_dashboards
    release: prometheus
  - name: bosh_dashboards
    release: prometheus
  - name: system_dashboards
    release: prometheus
  - name: postgres
    properties:
      databases:
        databases:
        - citext: true
          name: grafana
        port: 5432
        roles:
        - name: grafana
          password: (( vault meta.vault "/grafanadb:password" ))
    release: postgres
  
  - name: nginx
    release: prometheus
    properties:
      nginx:
        ssl_cert: (( vault meta.vault "/nginx/ssl_certificate:certificate" ))
        ssl_key: (( vault meta.vault "/nginx/ssl_certificate:key" ))
        prometheus:
          https_port: (( grab meta.prometheus_port ))
          http_port:  (( calc "meta.prometheus_port + 1" ))
        grafana:
          https_port: (( grab meta.grafana_port ))
          http_port: 80
        alertmanager:
          https_port: (( grab meta.alertmanager_port ))
          http_port:  (( calc "meta.alertmanager_port + 1" ))



releases:
- name: postgres
